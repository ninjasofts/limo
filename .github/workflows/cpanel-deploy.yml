name: Deploy LimoFlux Backend to cPanel

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avzr --delete --exclude=".env" --exclude="storage/" --exclude="bootstrap/cache/" --exclude="vendor/" --exclude="node_modules/"
          path: backend/
          remote_path: ${{ secrets.CPANEL_DEPLOY_PATH }}
          remote_host: ${{ secrets.CPANEL_HOST }}
          remote_user: ${{ secrets.CPANEL_USER }}
          remote_key: ${{ secrets.CPANEL_SSH_KEY }}
          remote_port: ${{ secrets.CPANEL_SSH_PORT }}

      - name: Run post-deploy commands (composer, migrate, cache)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: ${{ secrets.CPANEL_SSH_PORT }}
          script: |
            cd ${{ secrets.CPANEL_DEPLOY_PATH }}
            php -v
            composer install --no-dev --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            chmod -R 775 storage bootstrap/cache
