name: Deploy LimoFlux Backend to cPanel

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy backend via rsync over SSH
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avzr --delete \
            --exclude=".env" \
            --exclude="storage/" \
            --exclude="bootstrap/cache/" \
            --exclude="vendor/" \
            --exclude="node_modules/"
          path: backend/
          remote_path: ${{ secrets.CPANEL_DEPLOY_PATH }}
          remote_host: ${{ secrets.CPANEL_HOST }}
          remote_user: ${{ secrets.CPANEL_USER }}
          remote_key: ${{ secrets.CPANEL_SSH_KEY }}
          remote_port: ${{ secrets.CPANEL_SSH_PORT }}
