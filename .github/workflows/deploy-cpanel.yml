name: Deploy LimoFlux Backend to cPanel

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------------------------
      # Install required tools (rsync MUST exist)
      # -------------------------------------------------
      - name: Install SSH + rsync
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rsync openssh-client
          rsync --version
          ssh -V

      # -------------------------------------------------
      # Setup SSH key
      # -------------------------------------------------
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.CPANEL_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # -------------------------------------------------
      # Trust cPanel host
      # -------------------------------------------------
      - name: Add host to known_hosts
        run: |
          ssh-keyscan -p ${{ secrets.CPANEL_SSH_PORT }} -H ${{ secrets.CPANEL_HOST }} >> ~/.ssh/known_hosts

      # -------------------------------------------------
      # HARD SSH connectivity test (fail fast)
      # -------------------------------------------------
      - name: SSH connectivity test
        run: |
          ssh -p ${{ secrets.CPANEL_SSH_PORT }} \
              -i ~/.ssh/id_ed25519 \
              -o IdentitiesOnly=yes \
              -o PreferredAuthentications=publickey \
              ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} \
              "whoami && pwd && echo SSH_OK"

      # -------------------------------------------------
      # Ensure target directory exists
      # -------------------------------------------------
      - name: Ensure backend directory exists
        run: |
          ssh -p ${{ secrets.CPANEL_SSH_PORT }} \
              -i ~/.ssh/id_ed25519 \
              -o IdentitiesOnly=yes \
              ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} \
              "mkdir -p ${{ secrets.CPANEL_DEPLOY_PATH }}"

      # -------------------------------------------------
      # Deploy via rsync
      # -------------------------------------------------
      - name: Deploy backend via rsync
        run: |
          rsync -avz --delete \
            --exclude=".env" \
            --exclude="vendor/" \
            --exclude="node_modules/" \
            --exclude="storage/" \
            --exclude="bootstrap/cache/" \
            -e "ssh -p ${{ secrets.CPANEL_SSH_PORT }} -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes" \
            backend/ \
            ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }}:${{ secrets.CPANEL_DEPLOY_PATH }}/

      # -------------------------------------------------
      # Fix permissions after deploy
      # -------------------------------------------------
      - name: Fix permissions
        run: |
          ssh -p ${{ secrets.CPANEL_SSH_PORT }} \
              -i ~/.ssh/id_ed25519 \
              -o IdentitiesOnly=yes \
              ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} \
              "cd ${{ secrets.CPANEL_DEPLOY_PATH }} && chmod -R 775 storage bootstrap/cache || true"
